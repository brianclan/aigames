<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Made in AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .game-info {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-bottom: 20px;
            background-color: #333;
        }
        
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .cell:hover {
            background-color: #e0e0e0;
        }
        
        .cell.x {
            color: #ff5252;
        }
        
        .cell.o {
            color: #2196F3;
        }
        
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .status {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            min-height: 27px;
        }
        
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 24px;
            display: none;
        }
        
        .game-over button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe Made in AI</h1>
    <div class="game-info">
        <p>Play against the computer. X goes first.</p>
    </div>
    
    <div class="board" id="board">
        <!-- Cells will be generated by JavaScript -->
    </div>
    
    <div class="controls">
        <button id="new-game">New Game</button>
        <button id="switch-mode">Play vs Human</button>
    </div>
    
    <div class="status" id="status">X's turn</div>
    
    <div class="game-over" id="game-over">
        <div id="game-over-message">Game Over!</div>
        <button id="play-again">Play Again</button>
    </div>

    <script>
        // Game state
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameOver = false;
        let vsComputer = true;
        
        // Winning combinations
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
            [0, 4, 8], [2, 4, 6]             // diagonals
        ];
        
        // DOM elements
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const gameOverDiv = document.getElementById('game-over');
        const gameOverMessage = document.getElementById('game-over-message');
        const newGameBtn = document.getElementById('new-game');
        const playAgainBtn = document.getElementById('play-again');
        const switchModeBtn = document.getElementById('switch-mode');
        
        // Initialize the game
        function initGame() {
            // Reset game state
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameOver = false;
            gameOverDiv.style.display = 'none';
            
            // Create board cells
            boardElement.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', () => handleCellClick(i));
                boardElement.appendChild(cell);
            }
            
            updateStatus();
        }
        
        // Handle cell click
        function handleCellClick(index) {
            if (gameOver || board[index] !== '') return;
            
            // Make player move
            makeMove(index, currentPlayer);
            
            // Check for game over
            if (!gameOver) {
                if (vsComputer && currentPlayer === 'O') {
                    // Computer's turn
                    setTimeout(computerMove, 500);
                }
            }
        }
        
        // Make a move
        function makeMove(index, player) {
            board[index] = player;
            const cell = boardElement.children[index];
            cell.textContent = player;
            cell.classList.add(player.toLowerCase());
            
            // Check for winner
            if (checkWinner(player)) {
                gameOver = true;
                gameOverMessage.textContent = `${player} wins!`;
                gameOverDiv.style.display = 'flex';
                return;
            }
            
            // Check for draw
            if (!board.includes('')) {
                gameOver = true;
                gameOverMessage.textContent = "It's a draw!";
                gameOverDiv.style.display = 'flex';
                return;
            }
            
            // Switch player
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateStatus();
        }
        
        // Computer's move (simple AI)
        function computerMove() {
            if (gameOver) return;
            
            // Try to win
            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] === 'O' && board[b] === 'O' && board[c] === '') {
                    makeMove(c, 'O');
                    return;
                }
                if (board[a] === 'O' && board[c] === 'O' && board[b] === '') {
                    makeMove(b, 'O');
                    return;
                }
                if (board[b] === 'O' && board[c] === 'O' && board[a] === '') {
                    makeMove(a, 'O');
                    return;
                }
            }
            
            // Block player from winning
            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] === 'X' && board[b] === 'X' && board[c] === '') {
                    makeMove(c, 'O');
                    return;
                }
                if (board[a] === 'X' && board[c] === 'X' && board[b] === '') {
                    makeMove(b, 'O');
                    return;
                }
                if (board[b] === 'X' && board[c] === 'X' && board[a] === '') {
                    makeMove(a, 'O');
                    return;
                }
            }
            
            // Take center if available
            if (board[4] === '') {
                makeMove(4, 'O');
                return;
            }
            
            // Take a corner if available
            const corners = [0, 2, 6, 8];
            for (const corner of corners) {
                if (board[corner] === '') {
                    makeMove(corner, 'O');
                    return;
                }
            }
            
            // Take any available spot
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    makeMove(i, 'O');
                    return;
                }
            }
        }
        
        // Check for winner
        function checkWinner(player) {
            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] === player && board[b] === player && board[c] === player) {
                    return true;
                }
            }
            return false;
        }
        
        // Update status message
        function updateStatus() {
            statusElement.textContent = `${currentPlayer}'s turn`;
        }
        
        // Switch game mode
        function switchMode() {
            vsComputer = !vsComputer;
            switchModeBtn.textContent = vsComputer ? "Play vs Human" : "Play vs Computer";
            initGame();
        }
        
        // Event listeners
        newGameBtn.addEventListener('click', initGame);
        playAgainBtn.addEventListener('click', initGame);
        switchModeBtn.addEventListener('click', switchMode);
        
        // Start the game
        initGame();
    </script>
</body>
</html>
