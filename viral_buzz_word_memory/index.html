<!DOCTYPE html>
<html>
<head>
    <title>Viral Word Memory</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
            color: #333;
        }
        h1 {
            color: #ff4757;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        #game {
            display: grid;
            grid-template-columns: repeat(4, 120px);
            gap: 15px;
            margin: 20px;
        }
        .card {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ff6b6b, #ffa502);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
            perspective: 1000px;
            transform-style: preserve-3d;
            position: relative;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        .card-front {
            background: linear-gradient(135deg, #70a1ff, #1e90ff);
            transform: rotateY(180deg);
        }
        .card-back {
            background: linear-gradient(135deg, #ff6b6b, #ffa502);
        }
        .matched {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s 0.5s, opacity 0.5s;
        }
        #stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .stat {
            font-weight: bold;
        }
        #moves {
            color: #2ed573;
        }
        #timer {
            color: #1e90ff;
        }
        button {
            padding: 12px 25px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(255, 71, 87, 0.3);
            transition: all 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #ff6b81;
            transform: translateY(-2px);
        }
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            font-size: 24px;
            display: none;
        }
        .celebration button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Viral Word Memory</h1>
    <div id="stats">
        <div class="stat">Matches: <span id="matches">0</span>/8</div>
        <div class="stat">Moves: <span id="moves">0</span></div>
        <div class="stat">Time: <span id="timer">0</span>s</div>
    </div>
    <div id="game"></div>
    <button id="reset">New Game</button>
    
    <div class="celebration" id="celebration">
        <h2>You Did It! ðŸŽ‰</h2>
        <p>You matched all the viral words in <span id="final-moves">0</span> moves!</p>
        <p>Time: <span id="final-time">0</span> seconds</p>
        <button id="play-again">Play Again</button>
    </div>

    <script>
        // Trending internet buzzwords (2023)
        const buzzwords = [
            "GOAT", "Slay", "Vibe", "Sus", 
            "Cap", "Glow Up", "Touch Grass", "Rizz",
            "GOAT", "Slay", "Vibe", "Sus", 
            "Cap", "Glow Up", "Touch Grass", "Rizz"
        ];
        
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let seconds = 0;
        let timer;
        let canFlip = true;
        let gameStarted = false;

        function initGame() {
            clearInterval(timer);
            document.getElementById('game').innerHTML = '';
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            updateStats();
            document.getElementById('celebration').style.display = 'none';
            
            // Shuffle cards
            const shuffledCards = [...buzzwords].sort(() => Math.random() - 0.5);
            
            shuffledCards.forEach((word, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.word = word;
                cardElement.dataset.index = index;
                
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">${word}</div>
                        <div class="card-back">?</div>
                    </div>
                `;
                
                cardElement.addEventListener('click', flipCard);
                document.getElementById('game').appendChild(cardElement);
            });
            
            gameStarted = false;
            canFlip = true;
        }

        function flipCard() {
            if (!canFlip || this.classList.contains('flipped') || flippedCards.length >= 2) return;
            
            if (!gameStarted) {
                startTimer();
                gameStarted = true;
            }
            
            this.classList.add('flipped');
            flippedCards.push(this);
            
            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                checkMatch();
            }
        }

        function checkMatch() {
            canFlip = false;
            
            const card1 = flippedCards[0];
            const card2 = flippedCards[1];
            
            if (card1.dataset.word === card2.dataset.word) {
                // Match found
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    flippedCards = [];
                    canFlip = true;
                    
                    matchedPairs++;
                    updateStats();
                    
                    if (matchedPairs === buzzwords.length / 2) {
                        gameComplete();
                    }
                }, 500);
            } else {
                // No match
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function updateStats() {
            document.getElementById('matches').textContent = matchedPairs;
            document.getElementById('moves').textContent = moves;
        }

        function startTimer() {
            clearInterval(timer);
            seconds = 0;
            document.getElementById('timer').textContent = seconds;
            
            timer = setInterval(() => {
                seconds++;
                document.getElementById('timer').textContent = seconds;
            }, 1000);
        }

        function gameComplete() {
            clearInterval(timer);
            document.getElementById('final-moves').textContent = moves;
            document.getElementById('final-time').textContent = seconds;
            document.getElementById('celebration').style.display = 'flex';
        }

        document.getElementById('reset').addEventListener('click', initGame);
        document.getElementById('play-again').addEventListener('click', initGame);
        
        initGame();
    </script>
</body>
</html>
